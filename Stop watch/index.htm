<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <button type="button" onclick="watchStart()">Start</button>
            <button type="button" onclick="watchStop()">Stop</button>
            <button type="button" onclick="watchReset() ">reset</button>
        </div>
    </div>
    

    <script>

        let [second ,minitue ,hour] = [ 0 , 0 ,0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;

        function stopwatch() {
            second++;
            if (second == 60) {
                second = 0;
                minitue++;
                if (minitue == 60) {
                    minitue = 0;
                    hour++;
                }
            }
            displaytime.innerHTML = hour.toString().padStart(2, '0') + ":" + minitue.toString().padStart(2, '0') + ":" + second.toString().padStart(2, '0');
        }

        function watchStart() {
            if (timer!=null) {
                clearInterval(timer);
            }
            timer =  setInterval(stopwatch, 1000);
        }

        function watchStop() {
            clearInterval(timer);
        }

        function watchReset() {
            clearInterval(timer);
            minitue=0;
            hour = 0;
            second = 0;
            displaytime.innerHTML = hour.toString().padStart(2, '0') + ":" + minitue.toString().padStart(2, '0') + ":" + second.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
